<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>EmpID</th>
      <th>Name</th>
      <th>BranchCode</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.branchCode }}</td>
      <td>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
