<div class="col-md-6 offset-md-3">
<h3> Create Employee </h3>
<form (ngSubmit) = "onSubmit()">

    <div class="from-group" style="margin-top: 2%;">
        <label> Id </label>
        <input type="number" class="form-control" id="id" 
            [(ngModel)] = "employee.id" name="id">
        <label> Full Name </label>
        <input type="text" class="form-control" id="name" 
            [(ngModel)] = "employee.name" name="name">
    </div>

    <div class="from-group" style="margin-top: 2%;">
        <label> Branch Code </label>
        <input type="number" class="form-control" id="branchCode" 
            [(ngModel)] = "employee.branchCode" name="branchCode">
    </div>

    <button class="btn btn-success" type="submit" style="margin-top: 2%;"> Submit </button>
   
</form>
</div>
